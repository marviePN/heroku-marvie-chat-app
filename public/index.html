<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="indexStyle.css">
  
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <header>
    <div id="header">
      <div class="img-wrap">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjh7227UxTHw6OdfLSO48jcNkUaXXEUlcjNSzeCLiQO4W7W9Ok"
          alt="Logo">
      </div>
    </div>
  </header>

  <main>
    <section id="column">
      <div id="footer">
        <fieldset>
          <legend>
            <label>
              <h2>Enter your text here : </h2>
            </label>
          </legend>
          <form id="footer" action="">
            <input id="boxMessage" autocomplete="off" disabled="true" /><button id="buttonMessage"
              disabled="true">Send</button>
          </form>
        </fieldset>
      </div>

      <div id="aside">
        <fieldset>
          <legend>
            <label>
              <h2>Online People</h2>
            </label>
          </legend>
          <input id="boxNick" type="text" placeholder="your nickname?" size="13" />
          <button type="submit" id="buttonNick" onClick="setMyName()">Set</button>
          <ul id="ulist"></ul>
        </fieldset>
      </div>
    </section>

    <div>
      <section>
        <fieldset>
          <legend>
            <label>
              <h2>Conversation</h2>
            </label>
          </legend>
          <ul id="messages"></ul>
        </fieldset>
      </section>
  </main>


</body>
</html>
